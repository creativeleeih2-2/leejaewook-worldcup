<script>
const CANDIDATES = [
  {work:"ì•Œí•¨ë¸Œë¼ ê¶ì „ì˜ ì¶”ì–µ", role:"ë§ˆë¥´ê¼¬", img:"images/marco.jpg"},
  {work:"ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•˜ì„¸ìš” WWW", role:"ì„¤ì§€í™˜", img:"images/seoljihwan.jpg"},
  {work:"ì–´ì©Œë‹¤ ë°œê²¬í•œ í•˜ë£¨", role:"ë°±ê²½", img:"images/baekgyeong.jpg"},
  {work:"ë‚ ì”¨ê°€ ì¢‹ìœ¼ë©´ ì°¾ì•„ê°€ê² ì–´ìš”", role:"ì´ì¥ìš°", img:"images/leejangwoo.jpg"},
  {work:"ë„ë„ì†”ì†”ë¼ë¼ì†”", role:"ì„ ìš°ì¤€", img:"images/seonwoojun.jpg"},
  {work:"í™˜í˜¼ 1,2", role:"ì¥ìš±", img:"images/janguuk.jpg"},
  {work:"ë¡œì–„ë¡œë”", role:"í•œíƒœì˜¤", img:"images/hantaeo.jpg"},
  {work:"íƒ„ê¸ˆ", role:"í™ë‘", img:"images/hongrang.jpg"},
  {work:"ë§ˆì§€ë§‰ ì¸ë¨¸", role:"ë°±ë„í•˜", img:"images/baekdoha.jpg"},
  {work:"ì–¸ë‹ˆë„¤ ì‚°ì§€ì§ì†¡", role:"ì´ì¬ìš± (ë³¸ì²´)", img:"images/jaewook_real.jpg"}
];

let champion, queue, challenger;

function shuffle(a){
  return [...a].sort(()=>Math.random()-0.5);
}

function start(){
  document.getElementById("overlay").style.display="none";
  stopConfetti();

  const s = shuffle(CANDIDATES);
  champion = s[0];
  queue = s.slice(1);
  next();
}

function next(){
  if(queue.length===0){
    win();
    return;
  }
  challenger = queue.shift();
  render();

  document.getElementById("status").innerText =
    `ë‚¨ì€ ë„ì „ì ${queue.length}ëª…`;
}

function render(){
  const imgA = document.getElementById("imgA");
  const workA = document.getElementById("workA");
  const roleA = document.getElementById("roleA");

  const imgB = document.getElementById("imgB");
  const workB = document.getElementById("workB");
  const roleB = document.getElementById("roleB");

  imgA.src = champion.img;
  workA.innerText = champion.work;
  roleA.innerText = champion.role;

  imgB.src = challenger.img;
  workB.innerText = challenger.work;
  roleB.innerText = challenger.role;
}

document.getElementById("cardA").onclick = ()=> next();
document.getElementById("cardB").onclick = ()=>{
  champion = challenger;
  next();
};

function win(){
  document.getElementById("winnerImg").src = champion.img;
  document.getElementById("winnerName").innerText = champion.role;
  document.getElementById("winnerWork").innerText = champion.work;

  document.getElementById("overlay").style.display="flex";
  startConfetti();
}

function closeWinner(){
  document.getElementById("overlay").style.display="none";
  stopConfetti();
}

/* ===== ì»¨í˜í‹° ===== */
let raf;
function startConfetti(){
  const c = document.getElementById("confetti");
  c.style.display="block";
  const ctx = c.getContext("2d");

  function resize(){
    c.width = innerWidth;
    c.height = innerHeight;
  }
  resize();

  const pieces = Array.from({length:320},()=>({
    x:Math.random()*c.width,
    y:Math.random()*-c.height,
    vy:3+Math.random()*4.5,
    vx:-1.2+Math.random()*2.4,
    size:5+Math.random()*9,
    hue:Math.random()*360,
    rot:Math.random()*Math.PI,
    vr:-0.12+Math.random()*0.24
  }));

  const endAt = performance.now() + 2600;

  function draw(t){
    ctx.clearRect(0,0,c.width,c.height);
    for(const p of pieces){
      p.x += p.vx;
      p.y += p.vy;
      p.rot += p.vr;

      ctx.save();
      ctx.translate(p.x,p.y);
      ctx.rotate(p.rot);
      ctx.fillStyle = `hsl(${p.hue},90%,60%)`;
      ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size*1.4);
      ctx.restore();

      if(t < endAt){
        if(p.y > c.height + 30 || p.x < -30 || p.x > c.width + 30){
          p.x = Math.random()*c.width;
          p.y = -20 - Math.random()*200;
        }
      }
    }

    if(t < endAt){
      raf = requestAnimationFrame(draw);
    }else{
      setTimeout(stopConfetti, 450);
    }
  }
  raf = requestAnimationFrame(draw);
}

function stopConfetti(){
  if(raf) cancelAnimationFrame(raf);
  raf = null;
  const c = document.getElementById("confetti");
  if(!c) return;
  const ctx = c.getContext("2d");
  ctx.clearRect(0,0,c.width,c.height);
  c.style.display="none";
}

start();
</script>
